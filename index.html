<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="js/firebase.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <table class="table">
        <tr>
            <td>Id: </td>
            <td><input type="text" name="id" id="usuario_id" /></td>
        </tr>
        <tr>
            <td>Usuário Nome: </td>
            <td><input type="text" name="usuario_nome" id="usuario_nome" /></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="Salvar" onclick="salvar_usuario();" />
                <input type="button" value="Atualizar" onclick="atualizar_usuario();" />
                <input type="button" value="Deletar" onclick="deletar_usuario();" />
            </td>
        </tr>
    </table>

    <h3>Lista de Usuários</h3>
    <table class="table table-dark" id="tabela_usuarios">
        <tr>
            <td>#ID</td>
            <td>Nome</td>
        </tr>
    </table>
    <script src="js/index.js"></script>
</body>

</html>
